<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Display</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>CSV Data from GitHub</h1>
<table id="csv-table">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
  // Fetch CSV data from your GitHub repo
  fetch('https://raw.githubusercontent.com/username/repository/branch/path/to/yourfile.csv')
    .then(response => response.text())
    .then(csvData => {
      // Parse CSV data
      const rows = csvData.split('\n');
      const tableHead = document.querySelector('#csv-table thead');
      const tableBody = document.querySelector('#csv-table tbody');
      
      // Get headers (first row)
      const headers = rows[0].split(',');
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      tableHead.appendChild(headerRow);

      // Get data rows
      rows.slice(1).forEach(row => {
        const rowData = row.split(',');
        const tr = document.createElement('tr');
        rowData.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tableBody.appendChild(tr);
      });
    })
    .catch(error => console.error('Error fetching CSV:', error));
</script>

</body>
</html>
